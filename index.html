<!doctype html>
<html>
    <head>
        <title>A simple game</title>
        
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-plane 
                     position="0 -1.5 2" 
                     rotation="-90 0 0" 
                     width="4" 
                     height="4" 
                     color="#c2c2c2">
            </a-plane>
            <a-box 
                   color="#4CC3D9"
                   width="4"
                   height="3"
                   depth="0.2"
                   position="0 0 0">
            </a-box>
            
            <a-box 
                   color="#4CC3D9"
                   width="4"
                   height="3"
                   depth="0.2"
                   position="-2 0 2"
                   rotation="0 90 0">
                <a-circle
                          color="#DE146F"
                          side = "double"
                          position="0 0 0.11">
                    <a-circle
                              radius="0.2"
                              color="#2489E0"
                              side = "double"
                              position="0 0 0.11">
                    </a-circle>
                </a-circle>
            </a-box>
            
            <a-entity position="0 0 5">
                <a-camera user-height="1.6">
                </a-camera>
            </a-entity>
            
        </a-scene>
    </body>
</html>
